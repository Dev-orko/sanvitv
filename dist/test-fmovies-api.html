<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fmovies API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        pre {
            background: #333;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fmovies API Test</h1>
        
        <div>
            <button onclick="testTrending()">Test Trending</button>
            <button onclick="testSearch('Avatar')">Search Avatar</button>
            <button onclick="testSearch('Fight Club')">Search Fight Club</button>
            <button onclick="testRecommendations()">Test Recommendations</button>
        </div>
        
        <div id="results">
            <p>Click a button to test the API...</p>
        </div>
    </div>

    <script>
        const baseUrl = 'http://127.0.0.1:5000';
        
        async function makeRequest(endpoint) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p>Loading ${endpoint}...</p>`;
            
            try {
                console.log(`Fetching: ${baseUrl}${endpoint}`);
                
                const response = await fetch(`${baseUrl}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response:', data);
                
                resultsDiv.innerHTML = `
                    <h3>Response from ${endpoint}:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('API Error:', error);
                resultsDiv.innerHTML = `
                    <h3>Error:</h3>
                    <pre style="color: #ff6b6b;">${error.message}</pre>
                `;
            }
        }
        
        function testTrending() {
            makeRequest('/media/trending');
        }
        
        function testSearch(query) {
            makeRequest(`/media/searchByName?name=${encodeURIComponent(query)}`);
        }
        
        function testRecommendations() {
            makeRequest('/media/recommendation');
        }
    </script>
</body>
</html>
