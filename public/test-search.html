<!DOCTYPE html>
<html>
<head>
    <title>Test FTP Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #444;
        }
        input {
            background: #333;
            color: #fff;
            width: 300px;
        }
        button {
            background: #e50914;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #f40612;
        }
        #results {
            margin-top: 20px;
        }
        .result-item {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #e50914;
        }
        .log {
            background: #1a1a1a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log.info { border-left: 3px solid #4CAF50; }
        .log.warn { border-left: 3px solid #FF9800; }
        .log.error { border-left: 3px solid #f44336; }
    </style>
</head>
<body>
    <h1>üîç Test FTP Search</h1>
    
    <div class="container">
        <h2>Search for Movie</h2>
        <input type="text" id="titleInput" placeholder="Movie Title" value="Mission: Impossible - The Final Reckoning">
        <input type="number" id="yearInput" placeholder="Year (optional)" value="2025">
        <button onclick="testSearch()">Search</button>
    </div>

    <div class="container">
        <h2>Quick Tests</h2>
        <button onclick="testMissionImpossible()">Mission Impossible 2025</button>
        <button onclick="testWithDifferentFormat()">Test "Mission Impossible The Final Reckoning"</button>
        <button onclick="testWithColons()">Test with colons: "Mission: Impossible"</button>
    </div>

    <div id="results"></div>

    <script>
        const PROXY_BASE = '/ftp/FTP-2/English%20Movies/';

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
        }

        async function fetchDirectory(path) {
            try {
                const response = await fetch(path);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.text();
            } catch (error) {
                log(`Error fetching ${path}: ${error.message}`, 'error');
                throw error;
            }
        }

        function parseAnchors(html) {
            const regex = /<a\s+href="([^"]+)"[^>]*>([^<]+)<\/a>/gi;
            const anchors = [];
            let match;
            while ((match = regex.exec(html)) !== null) {
                anchors.push({ href: match[1], text: match[2] });
            }
            return anchors;
        }

        function normalize(s) {
            try { s = decodeURIComponent(s); } catch {}
            return s
                .toLowerCase()
                .replace(/[_\.\-]+/g, ' ')
                .replace(/\([^\)]*\)/g, ' ')
                .replace(/\[[^\]]*\]/g, ' ')
                .replace(/[^a-z0-9\s]/g, ' ')
                .replace(/\s+/g, ' ')
                .trim();
        }

        const STOP_WORDS = new Set(['the','a','an','of','in','on','at','to','for','with','by','and','or','from','into','over','your','my','is','are','be','this','that','it','as','part','chapter']);

        function tokenize(s) {
            return normalize(s)
                .split(' ')
                .filter(t => t.length >= 2 && !STOP_WORDS.has(t));
        }

        function scoreMatch(queryTokens, candidateTokens) {
            if (candidateTokens.length === 0 || queryTokens.length === 0) return 0;
            
            const cset = new Set(candidateTokens);
            const qset = new Set(queryTokens);
            let intersect = 0;
            for (const q of qset) if (cset.has(q)) intersect++;

            let score = intersect / qset.size;

            const candJoined = candidateTokens.join(' ');
            const queryJoined = queryTokens.join(' ');
            if (candJoined.includes(queryJoined)) score += 0.5;
            
            const lenDiff = Math.abs(candidateTokens.length - queryTokens.length);
            score += Math.max(0, 0.3 - lenDiff * 0.05);

            return score;
        }

        async function searchFTP(movieTitle, year) {
            log('üé¨ Starting FTP search...', 'info');
            log(`Title: "${movieTitle}"`, 'info');
            log(`Year: ${year || 'none'}`, 'info');

            const queryTokens = tokenize(movieTitle);
            log(`Query tokens: [${queryTokens.join(', ')}]`, 'info');

            const yearStr = year ? String(year) : null;

            // Fetch root directory
            log('üìÇ Fetching root directory...', 'info');
            const rootHtml = await fetchDirectory(PROXY_BASE);
            const anchors = parseAnchors(rootHtml);

            const directories = anchors.filter(a => a.href.endsWith('/') && a.href !== '../');
            log(`Found ${directories.length} directories at root`, 'info');

            // Check if year directory exists
            if (yearStr) {
                const yearDir = directories.find(d => d.href === `${yearStr}/` || d.href === yearStr);
                if (yearDir) {
                    log(`‚úÖ Found year directory: ${yearStr}/`, 'info');
                    
                    // Fetch year directory
                    const yearPath = PROXY_BASE + yearStr + '/';
                    log(`üìÇ Fetching year directory: ${yearPath}`, 'info');
                    const yearHtml = await fetchDirectory(yearPath);
                    const yearAnchors = parseAnchors(yearHtml);
                    
                    const movieDirs = yearAnchors.filter(a => a.href.endsWith('/') && a.href !== '../');
                    log(`Found ${movieDirs.length} movie directories in ${yearStr}/`, 'info');

                    // Score each movie directory
                    const scored = movieDirs.map(a => {
                        const candTokens = tokenize(a.href);
                        const score = scoreMatch(queryTokens, candTokens);
                        return { dir: a, score, tokens: candTokens };
                    }).sort((a, b) => b.score - a.score);

                    log('Top 5 matches:', 'info');
                    scored.slice(0, 5).forEach((item, i) => {
                        log(`  ${i+1}. ${item.dir.href} (score: ${item.score.toFixed(3)})`, 'info');
                    });

                    // Take best match
                    if (scored.length > 0 && scored[0].score > 0.3) {
                        const bestMatch = scored[0];
                        log(`üéØ Best match: ${bestMatch.dir.href}`, 'info');
                        
                        // Fetch movie directory to find video files
                        const moviePath = yearPath + bestMatch.dir.href;
                        log(`üìÇ Fetching movie directory: ${moviePath}`, 'info');
                        const movieHtml = await fetchDirectory(moviePath);
                        const movieAnchors = parseAnchors(movieHtml);
                        
                        const videoFiles = movieAnchors.filter(a => 
                            a.href.match(/\.(mp4|mkv|webm|avi|mov|m4v)$/i) && !a.href.endsWith('/')
                        );
                        
                        log(`Found ${videoFiles.length} video files`, 'info');
                        
                        videoFiles.forEach(file => {
                            log(`  üìπ ${file.href}`, 'info');
                            
                            const fullUrl = moviePath + file.href;
                            const resultsDiv = document.getElementById('results');
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'result-item';
                            itemDiv.innerHTML = `
                                <h3>‚úÖ ${file.href}</h3>
                                <p><strong>Full URL:</strong> <a href="${fullUrl}" style="color: #4CAF50;">${fullUrl}</a></p>
                                <button onclick="testPlayback('${fullUrl}')">Test Playback</button>
                            `;
                            resultsDiv.appendChild(itemDiv);
                        });

                        return videoFiles;
                    } else {
                        log('‚ùå No good matches found', 'warn');
                    }
                } else {
                    log(`‚ö†Ô∏è Year directory ${yearStr}/ not found`, 'warn');
                }
            }
        }

        async function testSearch() {
            document.getElementById('results').innerHTML = '';
            const title = document.getElementById('titleInput').value;
            const year = document.getElementById('yearInput').value;
            
            try {
                await searchFTP(title, year ? parseInt(year) : null);
            } catch (error) {
                log(`Error during search: ${error.message}`, 'error');
            }
        }

        function testMissionImpossible() {
            document.getElementById('titleInput').value = 'Mission: Impossible - The Final Reckoning';
            document.getElementById('yearInput').value = '2025';
            testSearch();
        }

        function testWithDifferentFormat() {
            document.getElementById('titleInput').value = 'Mission Impossible The Final Reckoning';
            document.getElementById('yearInput').value = '2025';
            testSearch();
        }

        function testWithColons() {
            document.getElementById('titleInput').value = 'Mission: Impossible';
            document.getElementById('yearInput').value = '2025';
            testSearch();
        }

        function testPlayback(url) {
            const video = document.createElement('video');
            video.controls = true;
            video.style.width = '100%';
            video.style.marginTop = '10px';
            video.src = url;
            
            video.onerror = () => {
                log(`‚ùå Video playback error for ${url}`, 'error');
                log(`Error code: ${video.error?.code}, Message: ${video.error?.message}`, 'error');
            };
            
            video.onloadstart = () => log(`üì° Loading video...`, 'info');
            video.oncanplay = () => log(`‚úÖ Video ready to play`, 'info');
            
            document.getElementById('results').appendChild(video);
        }
    </script>
</body>
</html>
