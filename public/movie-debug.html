<!DOCTYPE html>
<html>
<head>
    <title>Movie Search Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; font-size: 14px; }
        button:hover { background: #0056b3; }
        pre { background: #333; padding: 15px; border-radius: 5px; white-space: pre-wrap; max-height: 500px; overflow-y: auto; font-size: 12px; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 10px; margin: 20px 0; }
        .movie-card { background: #333; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîç Movie Search Debug Test</h1>
    
    <div>
        <button onclick="testMovie('Fight Club')">Fight Club</button>
        <button onclick="testMovie('Avatar')">Avatar</button>
        <button onclick="testMovie('Inception')">Inception</button>
        <button onclick="testMovie('The Matrix')">The Matrix</button>
        <button onclick="testMovie('Prisoner of War')">Prisoner of War</button>
        <button onclick="testMovie('Avengers')">Avengers</button>
        <button onclick="testTrending()">Test Trending</button>
        <button onclick="clearLogs()">Clear</button>
    </div>
    
    <div class="movie-grid" id="movieResults"></div>
    
    <div id="output">
        <h3>üìã Debug Logs:</h3>
        <pre id="logs">Ready to test movie searches...</pre>
    </div>

    <script>
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').textContent = 'Logs cleared...\n';
            document.getElementById('movieResults').innerHTML = '';
        }

        async function testMovie(movieTitle) {
            log(`üîç Testing: "${movieTitle}"`);
            
            try {
                // Test direct API call first
                const searchUrl = `http://127.0.0.1:5000/search?keyword=${encodeURIComponent(movieTitle)}`;
                log(`üì° URL: ${searchUrl}`);
                
                const response = await fetch(searchUrl);
                log(`üìä Status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`üì¶ API Success: ${data.success}`);
                log(`üì¶ Query: "${data.query}"`);
                log(`üì¶ Current Page: ${data.currentPage} of ${data.totalPages}`);
                
                if (data.success && data.data && data.data.length > 0) {
                    log(`‚úÖ Found ${data.data.length} results:`);
                    
                    // Display movie cards
                    const resultsDiv = document.getElementById('movieResults');
                    resultsDiv.innerHTML = `<h3>Results for "${movieTitle}":</h3>`;
                    
                    data.data.slice(0, 6).forEach((movie, index) => {
                        log(`  ${index + 1}. ${movie.title} (${movie.type}) - ${movie.quality} - ${movie.year} - IMDB: ${movie.imdb}`);
                        
                        const movieCard = document.createElement('div');
                        movieCard.className = 'movie-card';
                        movieCard.innerHTML = `
                            <h4>${movie.title}</h4>
                            <p><strong>Type:</strong> ${movie.type} | <strong>Quality:</strong> ${movie.quality}</p>
                            <p><strong>Year:</strong> ${movie.year} | <strong>IMDB:</strong> ${movie.imdb}</p>
                            <p><strong>Duration:</strong> ${movie.duration}</p>
                            <p><strong>Link:</strong> <a href="${movie.link}" target="_blank" style="color: #007bff;">${movie.link}</a></p>
                            ${movie.cover ? `<img src="${movie.cover}" style="max-width: 100px; border-radius: 5px;" alt="Cover">` : ''}
                            <button onclick="testMovieDetails('${movie.link}', '${movie.title}')" style="margin-top: 10px;">Get Details</button>
                        `;
                        resultsDiv.appendChild(movieCard);
                    });
                    
                } else {
                    log(`‚ùå No results found`);
                    log(`üì¶ Raw response: ${JSON.stringify(data, null, 2)}`);
                    
                    // Try with proxy
                    log(`‚ö° Trying with proxy...`);
                    const proxyUrl = `${searchUrl}&proxy=true`;
                    const proxyResponse = await fetch(proxyUrl);
                    const proxyData = await proxyResponse.json();
                    log(`üì¶ Proxy response: ${JSON.stringify(proxyData, null, 2)}`);
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            }
        }

        async function testMovieDetails(movieLink, movieTitle) {
            log(`üé≠ Getting details for: ${movieTitle}`);
            
            try {
                const detailsUrl = `http://127.0.0.1:5000/details?link=${encodeURIComponent(movieLink)}`;
                log(`üì° Details URL: ${detailsUrl}`);
                
                const response = await fetch(detailsUrl);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const details = await response.json();
                log(`üì¶ Movie details: ${JSON.stringify(details, null, 2)}`);
                
            } catch (error) {
                log(`‚ùå Details error: ${error.message}`);
            }
        }

        async function testTrending() {
            log(`üî• Testing trending movies`);
            
            try {
                const url = 'http://127.0.0.1:5000/home?suggest=trending';
                const response = await fetch(url);
                const data = await response.json();
                
                log(`üì¶ Trending response: ${JSON.stringify(data, null, 2)}`);
                
                if (data.success && data.data) {
                    log(`‚úÖ Found ${data.data.length} trending items`);
                    data.data.slice(0, 5).forEach((item, index) => {
                        log(`  ${index + 1}. ${item.title} (${item.type}) - ${item.quality}`);
                    });
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            }
        }

        // Auto-test on load
        window.onload = () => {
            log('üöÄ Page loaded - testing some popular movies...');
            setTimeout(() => testMovie('Fight Club'), 1000);
        };
    </script>
</body>
</html>
