<!DOCTYPE html>
<html>
<head>
    <title>Streaming Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #000; color: #fff; font-family: Arial; }
        .container { max-width: 1200px; margin: 0 auto; }
        .test-iframe { width: 100%; height: 500px; border: 1px solid #333; margin: 10px 0; }
        .provider-info { margin: 10px 0; padding: 10px; background: #222; }
        button { padding: 10px 20px; background: #dc2626; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Streaming Provider Test</h1>
        <p>Testing different streaming providers for movie ID: 550 (Fight Club)</p>
        
        <div class="provider-info">
            <h3>Current Provider: <span id="currentProvider">VidSrc XYZ</span></h3>
            <button onclick="testProvider(0)">VidSrc XYZ (Movies)</button>
            <button onclick="testProvider(1)">VidSrc XYZ (TV Shows)</button>
        </div>
        
        <iframe id="testFrame" class="test-iframe" allowfullscreen></iframe>
        
        <div id="status"></div>
    </div>

    <script>
        const providers = [
            { name: 'VidSrc XYZ (Movie)', url: 'https://vidsrc.xyz/embed/movie/550' },
            { name: 'VidSrc XYZ (TV Show)', url: 'https://vidsrc.xyz/embed/tv/1399/1/1' }
        ];

        function testProvider(index) {
            const provider = providers[index];
            const iframe = document.getElementById('testFrame');
            const currentProvider = document.getElementById('currentProvider');
            const status = document.getElementById('status');
            
            currentProvider.textContent = provider.name;
            status.innerHTML = `<p>Loading ${provider.name}...</p><p>URL: ${provider.url}</p>`;
            
            iframe.src = provider.url;
            
            iframe.onload = function() {
                status.innerHTML = `<p style="color: #00ff00;">‚úÖ ${provider.name} loaded successfully!</p><p>URL: ${provider.url}</p>`;
            };
            
            iframe.onerror = function() {
                status.innerHTML = `<p style="color: #ff0000;">‚ùå ${provider.name} failed to load</p><p>URL: ${provider.url}</p>`;
            };
        }

        // Load first provider by default
        testProvider(0);
    </script>
</body>
</html>
